<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lol Build Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
      const button = new Crate({
        server: '903936261633474590',
        channel: '1067489917174824970',
        defer: true
      })
      
      // Random color every 300 milliseconds
      setInterval(() => {
        button.options.color = "#000000".replace(/0/g, () => {
              return (~~(Math.random() * 16)).toString(16)
            })
      }, 300)
      
      // Change position
      setInterval(() => {
        button.options.location = ['bottom', button.options.location[1] ==='right']
      }, 1000)
    </script>
    
    <div class="jumbotron jumbotron-fluid my-3 text-center">
      <div class="container">
        <h1 class="display-3">Random Builder</h1>
        <p class="lead" id="random-description"></p>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="" id="random-build-button">
          Random Build
        </button>
        
      </div>
    </div>


    <div id="container">
      <div id="frame">
        <div id="character-container"></div>
        <div id="image-container"></div>
        <div id="spel-container"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  
</html>
