<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>

    <div class="jumbotron jumbotron-fluid my-3 text-center">
      <div class="container">
        <h1 class="display-3">Random Generator</h1>
        <p class="lead">Rastgele karakter ve item oluşturmak için düğmeye tıklayın</p>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showRandomCharacter(), showImages()">
          Random Generator
        </button>
      </div>
    </div>

      <br><br>

    <div class="text-center">
      <widgetbot
      server="903936261633474590"
      channel="1067489917174824970"
      width="1100"
      height="650"
    ></widgetbot>
     </div>

       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-1" id="exampleModalLabel">Random Generator</h1>
            </div>
            <div class="container my-2">
            </div>
            <div class="modal-body">
              <div id="character-container"></div>
              <hr>
              <div id="image-container"></div>
              <br>
            <div class="modal-footer">
              <a href="https://discord.gg/RnsZJBwfzX" class="btn btn-primary">Discord</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="temizle()">Kapat</button> 
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
